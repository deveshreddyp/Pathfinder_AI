                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "Machine learning", "label": "Machine learning", "shape": "dot", "size": 10, "title": "Machine learning"}, {"color": "#ffff00", "font": {"color": "white"}, "id": "Is subset of", "label": "Is subset of", "shape": "dot", "size": 10, "title": "Is subset of"}, {"color": "#ffff00", "font": {"color": "white"}, "id": "Focuses on", "label": "Focuses on", "shape": "dot", "size": 10, "title": "Focuses on"}, {"color": "#ffff00", "font": {"color": "white"}, "id": "Has prerequisite", "label": "Has prerequisite", "shape": "dot", "size": 10, "title": "Has prerequisite"}, {"color": "#ffff00", "font": {"color": "white"}, "id": "Defined as", "label": "Defined as", "shape": "dot", "size": 10, "title": "Defined as"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Supervised learning", "label": "Supervised learning", "shape": "dot", "size": 10, "title": "Supervised learning"}, {"color": "#ffff00", "font": {"color": "white"}, "id": "Is type of", "label": "Is type of", "shape": "dot", "size": 10, "title": "Is type of"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Linear regression", "label": "Linear regression", "shape": "dot", "size": 10, "title": "Linear regression"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "Neural networks", "label": "Neural networks", "shape": "dot", "size": 10, "title": "Neural networks"}]);

};
